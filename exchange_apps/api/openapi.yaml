          type: string
        limits:
          items:
            $ref: '#/components/schemas/getExchangeAppContractsResponse_inner_requestedTier_limits_inner'
          type: array
      type: object
    getExchangeAppContractsResponse_inner:
      example:
        id: 0
        requestedTier:
