      properties:
        name:
          type: string
        description:
          type: string
        redirectUri:
          items:
            type: string
          type: array
        grantTypes:
          items:
            type: string
          type: array
        apiEndpoints:
          type: boolean
        url:
          type: string
      type: object
    postExchangeAppsReponse:
      example:
        redirectUri:
        - redirectUri
        - redirectUri
        grantTypes:
        - grantTypes
        - grantTypes
        clientId: clientId
        name: name
        description: description
        clientSecret: clientSecret
        id: 0
        clientProvider:
          providerId: providerId
        masterOrganizationId: masterOrganizationId
      properties:
        id:
