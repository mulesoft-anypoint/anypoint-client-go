  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
    BadRequestError:
      content:
        text/html:
          schema:
            example: Organization Name provided is empty
            title: the error message
            type: string
      description: Bad request response
    SuccessGetBG:
      content:
