            assigned: 8.762042012749001
          createEnvironments: false
          vCoresDesign:
            reassigned: 6.683562403749608
            assigned: 9.369310271410669
          vpcs:
            reassigned: 1
            assigned: 6
        name: name
        ownerId: ownerId
        parentOrganizationId: parentOrganizationId
      properties:
        entitlements:
