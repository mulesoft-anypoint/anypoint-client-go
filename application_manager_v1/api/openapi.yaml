      type: array
    DeployAppBody:
      properties:
        appInfoJson:
          description: |
            A JSON string representing the deployment configuration. Look at "NewDeploymentStruct" for structure.
          type: string
        file:
          description: The Mule application artifact to be deployed.
          format: binary
          type: string
        autoStart:
          description: Indicates whether the application should be automatically started
            after deployment.
          type: boolean
      type: object
    UpdateDeploymentBody:
      properties:
        appInfoJson:
          description: |
            A JSON string representing the deployment configuration. Look at "NewDeploymentStruct" for structure.
          type: string
        file:
          description: The Mule application artifact to be deployed.
          format: binary
          type: string
      type: object
    NewDeploymentStruct:
      properties:
        domain:
          type: string
        muleVersion:
          $ref: '#/components/schemas/NewDeploymentStruct_muleVersion'
        region:
          type: string
        monitoringEnabled:
          type: boolean
        monitoringAutoRestart:
