openapi: 3.0.0
info:
  description: |
    The Application Manager API exists to provide Mule Application management operations from Anypoint Control Planes to any Runtime Plane, with capabilities that include:
      - Deploying a Mule Application or API to a Mule Runtime
      - Scaling up or down a running application
      - Managing application settings (ie: properties)
      - Deleting a Mule Application Deployment
      - Changing artifact version or configurations of a deployment
      - Starting, Stopping or Restarting applications
      - etc.
    This API currently supports deployments to Cloudhub 1.0 targets only.
  title: Deployment v1
  version: 1.2.0
servers:
- description: Anypoint Cloudhub
  url: https://anypoint.mulesoft.com
- description: Anypoint Cloudhub EU
  url: https://eu1.anypoint.mulesoft.com
- description: Anypoint Cloudhub GOV
  url: https://gov.anypoint.mulesoft.com
security:
- bearerAuth: []
paths:
  /armui/api/v1/applications:
    get:
      description: "Retrieves a list of deployments for the specified query. If the\
        \ query returns no results, then an empty list is returned."
      operationId: GetAllDeployments
      parameters:
      - description: The environment id where the applications are deployed
        explode: false
        in: header
        name: x-anypnt-env-id
        required: true
        schema:
          type: string
        style: simple
      - description: The org id where the applications are deployed
        explode: false
        in: header
        name: x-anypnt-org-id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "401":
          description: Access token is missing or invalid
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllDeploymentsResponse'
          description: Response of a list of deployments
      summary: List deployments
  /cloudhub/api/v2/applications:
    get:
      description: "Retrieves a list of Cloudhub1 deployments for the specified query.\
        \ If the query returns no results, then an empty list is returned."
      operationId: GetCH1Deployments
      parameters:
      - description: The environment id where the application is deployed
        explode: false
        in: header
        name: x-anypnt-env-id
        required: true
        schema:
          type: string
        style: simple
      - description: The org id where the application is deployed
        explode: false
        in: header
        name: x-anypnt-org-id
        required: true
        schema:
          type: string
        style: simple
      - description: Include statistics for each application in the response.
        explode: true
        in: query
        name: retrieveStatistics
        required: false
        schema:
          type: boolean
        style: form
      - description: Number of milliseconds of statistics to gather.
        explode: true
        in: query
        name: period
        required: false
        schema:
          format: int64
          type: integer
        style: form
      - description: Include log levels for each application in the response.
        explode: true
        in: query
        name: retrieveLogLevels
        required: false
        schema:
          type: boolean
        style: form
      - description: Include tracking settings for each application in the response.
        explode: true
        in: query
        name: retrieveTrackingSettings
        required: false
        schema:
          type: boolean
        style: form
      - description: Include ip address allocations for each application in the response.
        explode: true
        in: query
        name: retrieveIpAddresses
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "401":
          description: Access token is missing or invalid
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCH1DeploymentsResponse'
          description: Response of a list of deployments
      summary: List Cloudhub1 deployments
    post:
      description: Deploys a new Mule Application to Cloudhub (CH1).
      operationId: PostDeployment
      parameters:
      - description: The environment id where the application is deployed
        explode: false
        in: header
        name: x-anypnt-env-id
        required: true
        schema:
          type: string
        style: simple
      - description: The org id where the application is deployed
        explode: false
        in: header
        name: x-anypnt-org-id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DeployAppBody'
        description: Application deployment body containing configuration and artifact
          file.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentCH1Details'
          description: Response of the create deployment
        "400":
          description: Bad request.
        "401":
          description: Access token is missing or invalid
        "500":
          description: Server error.
      summary: Create a new deployment
    put:
      description: |
        Bulk Action (UPDATE, START, STOP, RESTART, DELETE) for Applications. The threshold for number of domains in the bulk actions is 100. These actions cannot be stopped. Requires 'Manage Settings' role.
      operationId: PutDeployments
      parameters:
      - description: The environment id where the application is deployed
        explode: false
        in: header
        name: x-anypnt-env-id
        required: true
        schema:
          type: string
        style: simple
      - description: The org id where the application is deployed
        explode: false
        in: header
        name: x-anypnt-org-id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDeploymentBulkBody'
        description: Application deployment body containing configuration and artifact
          file.
        required: true
      responses:
        "200":
          content:
            application/json: {}
          description: Deployment successful.
        "400":
          description: Bad request.
        "401":
          description: Access token is missing or invalid
        "500":
          description: Server error.
      summary: Updates deployment states in bulk
  /cloudhub/api/v2/applications/{domain}:
    delete:
      description: Delete a single application
      operationId: DeleteDeployment
      parameters:
      - description: The environment id where the application is deployed
        explode: false
        in: header
        name: x-anypnt-env-id
        required: true
        schema:
          type: string
        style: simple
      - description: The org id where the application is deployed
        explode: false
        in: header
        name: x-anypnt-org-id
        required: true
        schema:
          type: string
        style: simple
      - description: The application domain in the path
        explode: false
        in: path
        name: domain
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Response of the put deployment
        "401":
          description: Access token is missing or invalid
      summary: Delete a single application
    get:
      description: Retrieve a single application by name. Requires 'Read Applications'
        role.
      operationId: GetDeploymentCH1Details
      parameters:
      - description: The environment id where the application is deployed
        explode: false
        in: header
        name: x-anypnt-env-id
        required: true
        schema:
          type: string
        style: simple
      - description: The org id where the application is deployed
        explode: false
        in: header
        name: x-anypnt-org-id
        required: true
        schema:
          type: string
        style: simple
      - description: The application domain in the path
        explode: false
        in: path
        name: domain
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentCH1Details'
          description: Response of the get deployment
        "400":
          description: Bad request.
        "401":
          description: Access token is missing or invalid
        "500":
          description: Server error.
      summary: Read deployment details
    put:
      description: Update a single application. Requires 'Manage Settings' role.
      operationId: PutDeployment
      parameters:
      - description: The environment id where the application is deployed
        explode: false
        in: header
        name: x-anypnt-env-id
        required: true
        schema:
          type: string
        style: simple
      - description: The org id where the application is deployed
        explode: false
        in: header
        name: x-anypnt-org-id
        required: true
        schema:
          type: string
        style: simple
      - description: The application domain in the path
        explode: false
        in: path
        name: domain
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UpdateDeploymentBody'
        description: Application deployment body containing configuration and artifact
          file.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentCH1Details'
          description: Response of the put deployment
        "400":
          description: Bad request.
        "401":
          description: Access token is missing or invalid
        "500":
          description: Server error.
      summary: Update a single application.
  /cloudhub/api/mule-versions:
    get:
      description: Read available mule versions.
      operationId: GetMuleVersions
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RuntimeCollection'
          description: Response of the get deployment
        "401":
          description: Access token is missing or invalid
      summary: Read available mule versions
