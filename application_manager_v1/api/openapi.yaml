          description: Application properties
          type: object
        propertiesOptions:
          additionalProperties:
            $ref: '#/components/schemas/NewDeploymentStruct_propertiesOptions_value'
          description: "Additional option on the properties, like security configuratoin\
            \ for each prop"
          type: object
        logLevels:
          items:
            $ref: '#/components/schemas/NewDeploymentStruct_logLevels_inner'
          type: array
        secureDataGatewayEnabled:
          type: boolean
        staticIPsEnabled:
          type: boolean
        ipAddresses:
          items:
            type: string
          type: array
        loggingCustomLog4JEnabled:
          type: boolean
        loggingNgEnabled:
          type: boolean
        persistentQueues:
          type: boolean
        persistentQueuesEncrypted:
          type: boolean
        objectStoreV1:
          description: "if set to false, Object Store v2 will be used."
          type: boolean
        runtime:
          $ref: '#/components/schemas/NewDeploymentStruct_runtime'
      type: object
    UpdateDeploymentBulkBody:
      example:
        action: UPDATE
        domains:
        - domains
        - domains
        - domains
        - domains
        - domains
      properties:
        action:
          description: |
            * UPDATE: Update all applications in the provided list to the latest update of the Mule Version that the application is currently using * START: Start all applications in the provided list if they are stopped * STOP: Stop all applications in the provided list if they are started * RESTART: Restart all applications in the provided list with zero downtime * DELETE: Delete all applications in the provided list
          enum:
          - UPDATE
          - START
          - STOP
          - RESTART
          - DELETE
          type: string
        domains:
          description: The list of application domains
          items:
            type: string
          maxItems: 100
          type: array
      type: object
